<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="page-header" style="background-image: url({{ page.image | prepend: site.baseurl }});">
    <div class="header-content">
      <div class="site-title">
        <h3><a href="{{ '/' | relative_url }}" style="color:white;text-decoration:none;">{{ site.title }}</a></h3>
      </div>
      <nav>
        <ul>
          <li><a href="{{ '/about/' | relative_url }}" style="text-decoration:none">About</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="main-content">
    {{ content }}
  </main>
  
  <footer class="site-footer">
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
  </footer>
</body>
</html>
